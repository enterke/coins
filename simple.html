<script>
$(document).ready(function(){
  var d = new Date();

  var weekday =  ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"];
  var m_names = ['Januari', 'Februari', 'Maart', 'April', 'Mei', 'Juni', 'July', 'Augustus', 'September', 'Oktober', 'November', 'December'];
  var n = m_names[d.getMonth()];
  var dd = d.getDate();
  var dag = weekday[d.getDay()];
  var maand= d.getMonth();
  
  var h = d.getHours();
  h = (h < 10) ? ("0" + h) : h ;

  var m = d.getMinutes();
  m = (m < 10) ? ("0" + m) : m ;

  var s = d.getSeconds();
  s = (s < 10) ? ("0" + s) : s ;

  uur =  h + ":" + m + ":" + s;
  
  $('#tijdinhoud').html(dag + "<br>" + dd + " " + n + "<br>" + uur);
});


</script>
<script>
function take_screenshot()
{
 html2canvas(document.body, {  
  onrendered: function(canvas)  
  {
    var img = canvas.toDataURL()
    $.post("save_screenshot.php", {data: img}, function (file){
	window.location.href =  "save_screenshot.php?file="+ file
    });
  }
 });
}
</script>
